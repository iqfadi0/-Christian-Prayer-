<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✞</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="images/background.jpg" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #f2d057;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #f2d057;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e4bc1b;
    }
    .prayer {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 24px;
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
      .prayer {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✞</h1>
    <div class="btn-group">
      <button onclick="showPrayer('salah')">الصلاة</button>
      <button onclick="showPrayer('iman')">نص الإيمان</button>
      <button onclick="showPrayer('glory')">المجد</button>
      <button onclick="showPrayer('night')">صلاة قبل النوم</button>
      <button onclick="showPrayer('morning')">صلاة الصبح</button>
      <button onclick="subscribeToNotifications()">تفعيل الإشعارات</button>
    </div>

    <!-- صلواتك كما هي هنا... -->
    <!-- (... نفس نصوص الصلاة التي وضعتها سابقًا ...) -->

  </div>

  <script>
    function showPrayer(id) {
      document.querySelectorAll('.prayer').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function subscribeToNotifications() {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
        const { getMessaging, getToken } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js');

        const firebaseConfig = {
          apiKey: "AIzaSyBzDjHHYRdjYYKD3ijzdfU2_Q-V-x2xT-Y",
          authDomain: "fadi-3b10f.firebaseapp.com",
          projectId: "fadi-3b10f",
          storageBucket: "fadi-3b10f.firebaseapp.com",
          messagingSenderId: "416625022398",
          appId: "1:416625022398:web:b9351ddd953b775a9655ef",
          measurementId: "G-C5CBQGK5SE"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        try {
          const token = await getToken(messaging, {
            vapidKey: "YOUR_PUBLIC_VAPID_KEY" // بدّك تبدلو من Firebase Settings
          });
          console.log("FCM Token:", token);
          alert("تم تفعيل الإشعارات");
        } catch (err) {
          console.error("فشل في جلب التوكن", err);
        }
      } else {
        alert("تم رفض صلاحية الإشعارات");
      }
    }
  </script>
</body>
</html>
