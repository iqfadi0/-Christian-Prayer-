<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✮</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <!-- manifest + أيقونة -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="images/background.jpg" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #f2d057;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #f2d057;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e4bc1b;
    }
    .prayer {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 24px;
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
      .prayer {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✮</h1>
    <div class="btn-group">
      <button onclick="showPrayer('salah')">الصلاة</button>
      <button onclick="showPrayer('iman')">نص الإيمان</button>
      <button onclick="showPrayer('glory')">المجد</button>
      <button onclick="showPrayer('night')">صلاة قبل النوم</button>
      <button onclick="showPrayer('morning')">صلاة الصبح</button>
    </div>

    <div id="salah" class="prayer" style="display:block;">
      أبانا...
    </div>
    <div id="iman" class="prayer">
      نؤمن...
    </div>
    <div id="glory" class="prayer">
      ألمجد...
    </div>
    <div id="night" class="prayer">
      إني أختُم...
    </div>
    <div id="morning" class="prayer">
      مباركٌ أنت...
    </div>
  </div>

  <!-- ربط Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- تسجيل Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then((reg) => console.log("Service Worker مسجل", reg))
        .catch((err) => console.error("فشل SW", err));
    }
    function showPrayer(id) {
      document.querySelectorAll('.prayer').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
